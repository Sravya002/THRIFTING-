<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thrift Store - Payment</title>
<style>
body {font-family:'Arial',sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
.container {background:white; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:90%; max-width:400px;}
h2 {text-align:center; margin-bottom:30px;}
form input {width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;}
button {width:100%; padding:12px; background:#ff7f50; color:white; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s;}
button:hover {background:#ff4500;}
</style>
</head>
<body>
<div class="container">
    <h2>Payment</h2>
    <form id="paymentForm">
        <input type="text" placeholder="Card Number" required>
        <input type="text" placeholder="Expiry Date (MM/YY)" required>
        <input type="text" placeholder="CVV" required>
        <button type="submit">Proceed to Pay</button>
    </form>
</div>
<script>
document.getElementById('paymentForm').addEventListener('submit', function(e){
    e.preventDefault();
    window.location.href = 'thankyou.html';
});
</script>
</body>
</html>
