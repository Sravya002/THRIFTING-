<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thrift Store - Checkout</title>
<style>
body {font-family:'Arial',sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
.container {background:white; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:90%; max-width:500px;}
h2 {text-align:center; margin-bottom:30px;}
form input, form textarea {width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;}
button {width:100%; padding:12px; background:#ff7f50; color:white; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s;}
button:hover {background:#ff4500;}
.product-info {margin-bottom:20px; background:#f9f9f9; padding:15px; border-radius:5px;}
</style>
</head>
<body>
<div class="container">
    <h2>Checkout</h2>
    <div class="product-info" id="productInfo">
        <strong>Product:</strong> <span id="productName"></span><br>
        <strong>Price:</strong> â‚¹<span id="productPrice"></span>
    </div>
    <form id="checkoutForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="address" placeholder="Address" rows="3" required></textarea>
        <button type="submit">Proceed to Payment</button>
    </form>
</div>
<script>
const product = JSON.parse(localStorage.getItem('selectedProduct'));
if(product){
    document.getElementById('productName').innerText = product.name;
    document.getElementById('productPrice').innerText = product.price;
}

document.getElementById('checkoutForm').addEventListener('submit', function(e){
    e.preventDefault();
    // Save form data if needed
    localStorage.setItem('customerName', document.getElementById('fullName').value);
    window.location.href = 'payment.html';
});
</script>
</body>
</html>
